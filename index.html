    <div class="container">
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
    
        <ul class="menu__box">
          <li><a class="menu__item" href="#">Home</a></li>
          <li><a class="menu__item" href="#">Pending Appointments</a></li>
          <li><a class="menu__item" href="#">Student Record</a></li>

      <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">
          <!-- <img

        <div style="margin-top: 50px;" class="col-md-6 bg-white p-5">
          <h3 class="pb-3">Login</h3>
          <div class="form-style">
            <form>
              <div class="form-group pb-3">
                <input
                  type="email"
                  placeholder="Email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group pb-3">
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <input name="" type="checkbox" value="" />
                  <span style="margin-left: 10px;" class="pl-2 font-weight-bold">Remember Me</span>
                </div>
                <div><a href="#">Forgot Password?</a></div>
              </div>
              <div class="pb-2">
                <button

                  type="submit"
                  class="btn btn-dark w-100 font-weight-bold mt-2"
                  style="background-color:#F57F26; border: none;"
                  >
                  Submit
                </button>
              </div>
            </form>
